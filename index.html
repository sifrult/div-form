<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <label>
            <input type="checkbox" class="checkbox" data-target="result1"> Checkbox 1
        </label>
        <br>
        <label>
            <input type="checkbox" class="checkbox" data-target="result2"> Checkbox 2
        </label>
    </form>

    <div class="result-box">
        <p id="result1" style="display: none;">This is the result for Checkbox 1.</p>
        <button class="copy-button" data-copy="result1">Copy</button>
    </div>

    <div class="result-box">
        <p id="result2" style="display: none;">This is the result for Checkbox 2.</p>
        <button class="copy-button" data-copy="result2">Copy</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
